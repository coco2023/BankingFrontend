<table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
        <td>
          <button class="status" [class.enabled]="user.enabled" (click)="toggleEnabled(user)">
            {{ user.enabled ? 'Enabled' : 'Disabled' }}
          </button>
        </td>
      </tr>
    </tbody>
  </table>
