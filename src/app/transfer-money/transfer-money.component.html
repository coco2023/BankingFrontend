<div>
  <div>
    <!-- <form class="post-form" (ngSubmit)="post()"> -->
    <p>Select Source Account</p>
    <table class="account-list">
      <thead>
        <tr>
          <th>Ac No</th>
          <th>Balance</th>
          <th>Ac Type</th>
          <th>Select</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of accountList">
          <td>{{ item.accNo }}</td>
          <td>{{ item.Balance }}</td>
          <td>{{ item.accType }}</td>
          <td>
            <input
              type="radio"
              name="selectedAccount"
              [(ngModel)]="selectedAccount"
              [value]="item.accNo"
            />
          </td>
        </tr>
      </tbody>
    </table>
    <div class="select-line">
      <label for="toAccount">Select To Account </label><br />
      <select id="toAccount" name="toAccount" [(ngModel)]="toAccount">
        <option value="Beneficiary1">Beneficiary1</option>
        <option value="Beneficiary2">Beneficiary2</option>
      </select>
      <input type="number" [(ngModel)]="amount" placeholder="Enter Amount" />
    </div>
    <input
      type="text"
      [(ngModel)]="reason"
      placeholder="Reason"
      class="custom-input"
    />
    <br />
    <button type="submit" (click)="submit()" class="submit-button">
      Submit
    </button>
    <!-- </form> -->
  </div>
</div>
